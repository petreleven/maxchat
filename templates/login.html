<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mental Health Chat - Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --pure-white: #ffffff;
                --off-white: #f8f9fa;
                --light-gray: #e9ecef;
                --medium-gray: #ced4da;
                --dark-gray: #6c757d;
                --black: #212529;
                --border-radius-lg: 16px;
                --border-radius-md: 12px;
                --border-radius-sm: 8px;
                --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
                --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
                --transition: all 0.2s ease-in-out;
            }

            body {
                font-family: "Inter", sans-serif;
                background: var(--off-white);
                color: var(--black);
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 400;
            }

            /* Scrollbar styling */
            ::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }

            ::-webkit-scrollbar-track {
                background: var(--pure-white);
            }

            ::-webkit-scrollbar-thumb {
                background: var(--medium-gray);
                border-radius: 3px;
            }

            /* Top navbar */
            .top-navbar {
                background-color: var(--pure-white);
                box-shadow: var(--shadow-sm);
                padding: 0.75rem 2rem;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                height: 64px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .navbar-brand {
                color: var(--black);
                font-weight: 700;
                font-size: 1.25rem;
                letter-spacing: -0.5px;
                text-decoration: none;
            }

            /* Login container */
            .login-container {
                background: var(--pure-white);
                border-radius: var(--border-radius-lg);
                box-shadow: var(--shadow-md);
                width: 100%;
                max-width: 400px;
                padding: 2rem;
            }

            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .login-header h2 {
                font-weight: 700;
                font-size: 1.75rem;
                margin-bottom: 0.5rem;
                letter-spacing: -0.5px;
            }

            .login-header p {
                color: var(--dark-gray);
                font-size: 0.95rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }

            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                font-size: 0.9rem;
            }

            .form-control {
                width: 100%;
                padding: 0.75rem 1rem;
                border-radius: var(--border-radius-md);
                border: 1px solid var(--medium-gray);
                background: var(--pure-white);
                font-size: 0.95rem;
                transition: var(--transition);
            }

            .form-control:focus {
                outline: none;
                border-color: var(--black);
                box-shadow: var(--shadow-sm);
            }

            .btn-primary {
                background: var(--black);
                color: var(--pure-white);
                border: none;
                border-radius: var(--border-radius-md);
                padding: 0.75rem 1rem;
                font-weight: 600;
                width: 100%;
                cursor: pointer;
                transition: var(--transition);
                margin-top: 0.5rem;
            }

            .btn-primary:hover {
                opacity: 0.9;
                transform: translateY(-2px);
            }

            .login-footer {
                margin-top: 1.5rem;
                text-align: center;
                font-size: 0.9rem;
            }

            .login-footer a {
                color: var(--black);
                text-decoration: none;
                font-weight: 600;
                transition: var(--transition);
            }

            .login-footer a:hover {
                opacity: 0.8;
            }

            .forgot-password {
                display: block;
                text-align: right;
                margin-top: 0.5rem;
                font-size: 0.85rem;
                color: var(--dark-gray);
                text-decoration: none;
                transition: var(--transition);
            }

            .forgot-password:hover {
                color: var(--black);
            }

            .error-message {
                color: #dc3545;
                font-size: 0.85rem;
                margin-top: 0.5rem;
                display: none;
            }

            .login-separator {
                display: flex;
                align-items: center;
                margin: 1.5rem 0;
            }

            .login-separator hr {
                flex-grow: 1;
                border: none;
                height: 1px;
                background: var(--light-gray);
            }

            .login-separator span {
                padding: 0 1rem;
                color: var(--dark-gray);
                font-size: 0.85rem;
            }

            .social-login {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            .social-btn {
                flex: 1;
                padding: 0.75rem;
                border-radius: var(--border-radius-md);
                border: 1px solid var(--light-gray);
                background: var(--pure-white);
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: var(--transition);
            }

            .social-btn:hover {
                background: var(--off-white);
                transform: translateY(-2px);
                box-shadow: var(--shadow-sm);
            }

            .social-btn i {
                font-size: 1.25rem;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <div class="top-navbar">
            <a href="#" class="navbar-brand">Mental Health Chat</a>
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue</p>
            </div>

            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder=""
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    />
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>
    </body>
</html>
